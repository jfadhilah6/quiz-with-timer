<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Start Button Quiz -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Rules of This Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will have only <span>15 seconds</span> per each question</div>
            <div class="info">2. Once you select the answer, you can't reselect it</div>
            <div class="info">3. You can't exit the quiz before you finished it</div>
            <div class="info">4. You will get points on the basis of your correct answers</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Programming Quiz</div>
            <div class="timer">
                <div class="timer_text">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- <span>What does HTML stand for?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>Hyper Text Preprocessor</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Text Markup Language</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Text Multiple Language</span>
                </div>
                <div class="option">
                    <span>Hyper Tool Multi Language</span>
                </div> -->
            </div>
        </section>
        
        <!-- Quiz Box Footer -->
        <footer>
            <div class="total_que">
                <!-- <span><p>2</p>Of<p>5</p>Questions</span> -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">
            <span>Yeay!</span><p>You've Completed the Quiz</p>
        </div>
        <div class="score_text">
            <!-- <span>Sorry, You just got <p>2</p> out of <p>5</p> Question</span> -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit</button>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
